dropcord.example:
  path: '/dropcord/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\dropcord\Controller\DropcordController::build'
  requirements:
    _permission: 'access content'

dropcord.settings_form:
  path: '/admin/config/system/dropcord'
  defaults:
    _title: 'Dropcord settings'
    _form: 'Drupal\dropcord\Form\SettingsForm'
  requirements:
    _permission: 'administer dropcord configuration'
